<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script src="js/interface.js"></script>
  <script src="src/thermostat.js"></script>
  <link rel="stylesheet" href="thermostat.css" />
  <title>THERMOSTAT BITCH</title>
</head>

<body>
  <div class="container">
    <h1>
      THERMOSTAT
    </h1>
    <div class="de">
      <div class="den" >
        <div class="dene">
          <div class="denem" id="bar">
            <div>
              <button id="toggleEnergySaver"/>POWER SAVE</button>
            </div>
            <div class="resetbutton">
              <button id="reset" />RESET</button>
            </div>
            <div class="upperButtons">
              <button id="raise" onclick="thermostat.raiseTemperature();" >Raise</button>
            </div>
            <div class="lowerButtons">
              <button id="lower" onclick="thermostat.lowerTemperature();">Lower</button>
            </div>
            <div class="deneme">
              <!-- shows temperature -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
